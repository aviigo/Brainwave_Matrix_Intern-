<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo"><img src="logo.png" alt="Brand Logo"></div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home & Kitchen</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </nav>
        <div class="user-section">
            <a href="#">Login</a> | <a href="#">Cart (0)</a>
        </div>
    </header>

    <!-- Main Banner -->
    <section class="main-banner">
        <div class="slider">
            <div class="slide"><img src="banner1.png" alt="Top Deals"></div>
            <div class="slide"><img src="banner2.png" alt="New Arrivals"></div>
            <div class="slide"><img src="banner3.png" alt="Best Sellers"></div>
        </div>
        <div class="cta-button">
            <a href="#">Shop Now</a>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Shop by Category</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="mobiles.png" alt="Mobiles">
                <h3>Mobiles</h3>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="fashion.png" alt="Fashion">
                <h3>Fashion</h3>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="home-kitchen.png" alt="Home & Kitchen">
                <h3>Home & Kitchen</h3>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="books.png" alt="Books">
                <h3>Books</h3>
                <a href="#" class="shop-now">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="quick-links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li>
            </ul>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://x.com/login="><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
        <div class="payment-options">
            <a href=""></a><img src="visa.png" alt="Visa">
            <img src="paypal.png" alt="PayPal">
        </div>
        <div class="app-links">
            <a href="https://play.google.com/store/games?device=windows"><img src="google-play.png" alt="Google Play"></a>
            <a href="https://www.apple.com/app-store/"><img src="app-store.png" alt="App Store"></a>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
